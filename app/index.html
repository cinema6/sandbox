<!DOCTYPE html>
<html ng-controller="AppController">
    <head>
        <title>Cinema6 Site Sandbox</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/Sandbox.css">
    </head>
    <body>
        <ng-switch on="AppCtrl.embedMode">
            <div ng-switch-when="false">
                <ng-include src="'assets/views/site.html'"></ng-include>
            </div>
            <div ng-switch-when="true">
                <ng-include src="'assets/views/embed.html'"></ng-include>
            </div>
        </ng-switch>

        <script src="http://s3.amazonaws.com/c6.dev/ext/require/2.1.5/require.js" data-main="assets/scripts/main"></script>
        <!-- C6_SANDBOX_CONFIG -->
    </body>
</html>
