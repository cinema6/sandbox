<div id="c6Bar" class="c6-bar__group">
    <ul class="c6-bar__inner clearfix">
        <li class="c6-bar__logo">
            <a href="#/" title="Cinema6" class="c6b-logo__link">
                <img src="assets/img/c6logo64x64.png" alt="Cinema6" width="32">
            </a>
        </li>
        <li class="c6-bar__app-space"><a href="" ng-click="close()" class="c6-bar__app-title" ng-style="{backgroundImage: (logoUrl && 'url(' + logoUrl + ')')}"><span class="ir">{{experienceName}}</span></a></li>
        <li class="c6-settings__group hasDropdown">
            <div ng-click="showSettingsDropdown = showSettingsDropdown ? false : true;" class="c6-bar__settings clearfix">
                <span class="c6-settings__gear-icon"><span class="ir">Settings</span></span>
                <span class="c6-settings__dropdown-icon{{showSettingsDropdown ? ' c6-settings__dropdown-icon--open' : ''}}"><span class="ir">Drop Down</span></span>
            </div>
            <ul ng-show="showSettingsDropdown" style="display: none;" id="settings-dropdown" class="c6-settings__dropdown">
                <li class="c6-settings__dropdown-item"><a href="" ng-click="close()" class="c6-settings__dropdown-btn">Close</a></li>
            </ul>
        </li>
    </ul>
</div>
